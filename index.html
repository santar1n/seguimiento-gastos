
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora De Gastos</title>
</head>
<body>
    <h1>Calcula tus Gastos</h1>
    <div class="input-section">
        <label for="category-select">Categoria:</label>
        <select id="category-select">
            <option value="Gastos comida">Gastos comida</option>
            <option value="Alquiler">Alquiler</option>
            <option value="Servicios">Servicios</option>
            <option value="Otros">Otros</option>
        </select>
        <label for="amount-input">Monto:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Fecha:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Agregar</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody id="expnese-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
